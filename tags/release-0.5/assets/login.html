<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Pardus - Login</title>
<link rel="stylesheet" href="pardus.css" type="text/css" />
<script src="md5.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
function makeMD5(f)
{
    var v = document.getElementById(f).value;
    if (v != "" && v.length != 33 && v.charAt(0) != '_')
        document.getElementById(f).value = '_' + MD5(v);
}
checksMax = 5;
checks = 0;
function checkSubmitLogin()
{
    if (document.getElementById('acc').value.length > 3
        && document.getElementById('pw').value.length == 33) {
        clearInterval(checksInterval);
        if (document.getElementById('loginform').disabled == true) {
            return;
        }
        document.getElementById('loginform').disabled = true;
        document.getElementById('loginform').value = 'Logging in ...';
        document.getElementById('loginform').submit();
        return;
    }
    checks++;
    if (checks == checksMax) {
        clearInterval(checksInterval);
    }
}
//]]>
</script>
</head>
<body>
<table align='center' cellpadding='4' class='std_table'>
<tr><th>Login</th></tr>
<tr><td align='center'><br />
<form id='loginform' action='https://www.pardus.at/index.php?section=login' method='post'>
<table align='center' class='listing_table'>
<tr class='cl0'>
<td align='left'><span class='cfgheader'>Account</span></td>
<td align='right'><input type='text' name='acc' id='acc' value='' style='width:150px;' /></td>
</tr>
<tr class='cl1'>
<td align='left'><span class='cfgheader'>Password</span></td>
<td align='right'><input type='password' name='pw' id='pw' value='' style='width:150px;' /></td>
</tr>
</table>
<input type='hidden' value='0' name='usehttps' id='usehttps' />
<input type='hidden' value='1' name='login' />
<input type='submit' value='Login!' class='savebutton' onclick="this.disabled=true;makeMD5('pw');this.form.submit();" />
</form>
</td></tr>
</table>
</body>
</html>
<script type="text/javascript">
//<![CDATA[
if (location.search != '') {
    if (location.search.indexOf('https') != -1) {
        document.getElementById('usehttps').value = '1';
    }
    if (location.search.indexOf('auto') != -1) {
        checksInterval = setInterval("checkSubmitLogin()", 500);
    }
}
//]]>
</script>
